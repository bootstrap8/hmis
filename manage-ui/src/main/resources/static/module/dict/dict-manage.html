<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>字典管理</title>
  <link rel="stylesheet" href="../../lib/layui/css/layui.css">

  <style type="text/css">
    .container {
      margin: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- 你的 HTML 代码 -->

<script src="../../lib/layui/layui.js"></script>
<script>
  layui.use(['form', 'jquery'], function () {
    var form = layui.form
        , layer = layui.layer
        , $ = layui.$;

    //监听提交
    form.on('submit(form)', function (data) {
      let u = data.field.username
          , p = data.field.password
          , c = data.field.code;
      layer.alert('u=' + u + ', p=' + p + ', c=' + c, {
        title: '最终的提交信息'
      });
      $.ajax({
        url: '/h-mis/manage/login/do',
        type: 'post',
        dataType: 'json',
        data: data.field,
        success:function (data) {
          layer.msg('登录成功');
        }
      });
      return false;
    });

  });
</script>

<form class="layui-form" action="">
  <div class="container">
    <div class="layui-form-item">
      <div class="layui-row layui-col-space1">
        <div class="layui-col-md3">
          <div class="grid-demo grid-demo-bg1">
            <label class="layui-form-label">字典关键字</label>
            <div class="layui-input-block">
              <input type="text" name="word" lay-filter="word" lay-verify="word" autocomplete="off" placeholder="请输入关键字" class="layui-input">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
